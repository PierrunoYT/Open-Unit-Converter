<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <form method="POST">
        <input type="number" name="value" step="any" required>
        <select name="from_unit">
            <optgroup label="Length">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
                <option value="nmi">Nautical Mile (nmi)</option>
                <option value="fathom">Fathom</option>
                <option value="μm">Micron/Micrometer (μm)</option>
                <option value="nm">Nanometer (nm)</option>
                <option value="Å">Angstrom (Å)</option>
                <option value="ly">Light-year (ly)</option>
                <option value="pc">Parsec (pc)</option>
                <option value="AU">Astronomical Unit (AU)</option>
                <option value="league">League</option>
                <option value="furlong">Furlong</option>
                <option value="rod">Rod</option>
                <option value="chain">Chain</option>
                <option value="link">Link</option>
            </optgroup>
            <optgroup label="Weight">
                <option value="μg">Microgram (μg)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="t">Metric ton (t)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="lb">Pound (lb)</option>
                <option value="st">Stone (st)</option>
                <option value="ton_us">Ton (US/Short ton)</option>
                <option value="ton_uk">Ton (UK/Long ton)</option>
                <option value="ct">Carat (ct)</option>
                <option value="gr">Grain (gr)</option>
                <option value="dr">Dram (dr)</option>
                <option value="amu">Atomic mass unit (amu)</option>
                <option value="cwt_us">Hundredweight (US)</option>
                <option value="cwt_uk">Hundredweight (UK)</option>
                <option value="quarter_us">Quarter (US)</option>
                <option value="quarter_uk">Quarter (UK)</option>
                <option value="slug">Slug</option>
                <option value="scruple">Scruple</option>
                <option value="drachm">Drachm</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°R)</option>
                <option value="reaumur">Réaumur (°Ré)</option>
                <option value="romer">Rømer (°Rø)</option>
                <option value="delisle">Delisle (°De)</option>
                <option value="newton">Newton (°N)</option>
            </optgroup>
        </select>
        <span>to</span>
        <select name="to_unit">
            <optgroup label="Length">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
                <option value="nmi">Nautical Mile (nmi)</option>
                <option value="fathom">Fathom</option>
                <option value="μm">Micron/Micrometer (μm)</option>
                <option value="nm">Nanometer (nm)</option>
                <option value="Å">Angstrom (Å)</option>
                <option value="ly">Light-year (ly)</option>
                <option value="pc">Parsec (pc)</option>
                <option value="AU">Astronomical Unit (AU)</option>
                <option value="league">League</option>
                <option value="furlong">Furlong</option>
                <option value="rod">Rod</option>
                <option value="chain">Chain</option>
                <option value="link">Link</option>
            </optgroup>
            <optgroup label="Weight">
                <option value="μg">Microgram (μg)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="t">Metric ton (t)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="lb">Pound (lb)</option>
                <option value="st">Stone (st)</option>
                <option value="ton_us">Ton (US/Short ton)</option>
                <option value="ton_uk">Ton (UK/Long ton)</option>
                <option value="ct">Carat (ct)</option>
                <option value="gr">Grain (gr)</option>
                <option value="dr">Dram (dr)</option>
                <option value="amu">Atomic mass unit (amu)</option>
                <option value="cwt_us">Hundredweight (US)</option>
                <option value="cwt_uk">Hundredweight (UK)</option>
                <option value="quarter_us">Quarter (US)</option>
                <option value="quarter_uk">Quarter (UK)</option>
                <option value="slug">Slug</option>
                <option value="scruple">Scruple</option>
                <option value="drachm">Drachm</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </optgroup>
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
    <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
