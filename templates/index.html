<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <form method="POST">
        <input type="number" name="value" step="any" required>
        <select name="from_unit">
            <optgroup label="Length">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
            <optgroup label="Weight">
                <option value="mg">Milligram (mg)</option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="t">Tonne (t)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="lb">Pound (lb)</option>
                <option value="st">Stone (st)</option>
                <option value="ton_us">Ton (US)</option>
                <option value="ton_uk">Ton (UK)</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°R)</option>
                <option value="reaumur">Réaumur (°Ré)</option>
                <option value="romer">Rømer (°Rø)</option>
                <option value="delisle">Delisle (°De)</option>
                <option value="newton">Newton (°N)</option>
            </optgroup>
        </select>
        <span>to</span>
        <select name="to_unit">
            <optgroup label="Length">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
            <optgroup label="Weight">
                <option value="mg">Milligram (mg)</option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="t">Tonne (t)</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </optgroup>
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
    <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
